<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveling Website</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section start  -->
    <header>
      <!-- nav section -->
      <nav class="element-center">
        <div class="logo">
          <img src="Images/logo.png" alt="" />
          <h1 class="web-name">Mindfulways <span>Travel</span></h1>
        </div>

        <ul class="nav-list element-center">
          <li><a href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="menu"><i class="fa-solid fa-bars fa-2x"></i></div>
        <!-- <i class="fa-solid fa-bars"></i> -->
      </nav>

      <!-- banner section  -->
      <section>
        <div class="banner-container">
          <div class="banner-contain">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio <br />
              enim ac quis sapien urna eu phasellus.
            </p>
            <div class="banner-input element-center">
              <div><input type="text" placeholder="Where go" /></div>
              <div>
                <select name="" id="">
                  <option value="Where">Where</option>
                  <option value="Bangladesh">Bangladesh</option>
                </select>
              </div>
              <div>
                <select name="" id="">
                  <option value="Select Type">Select Type</option>
                  <option value="Bangladesh">Bangladesh</option>
                </select>
              </div>
              <div>
                <p>
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="margin-right: 10px"
                  ></i
                  >Find Now
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- header section ends  -->

    <!-- main section start  -->
    <main></main>
    <!-- main section ends  -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section ends  -->
  </body>
</html>
